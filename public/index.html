<!DOCTYPE html>/
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PassGen</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</head>
<body>

<div id="logoAfter">
	<!--<div id="logo">-->
		<a href="index.html" style="margin-right:40%;"><img src="logo.png"></a>
	<!--</div>-->
	<!--<button class="button button1" onclick="location.href = 'login.html';">log in</button>-->
	<!--<button class="button button1" onclick="location.href = 'signup.html';" style="padding-left:26px;padding-right:26px;">sign up</button>-->
</div>
<div id="body">
	<div class="container">
		<div class="row">
			<div class="col-sm-5">
				<h1>Log in</h1>
				<form>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" placeholder="Enter password">
				</div>
				<button type="button" class="btn btn-default" onclick="loginButton()">Submit</button>
				</form>
			</div>
			<div class="col-sm-2"></div>
			<div class="col-sm-5">
				<h1>Sign up</h1>
				<form>
				<div class="form-group">
					<label for="emailSU">Email:</label>
					<input type="email" class="form-control" id="emailSU" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="pwdSU">Password:</label>
					<input type="password" class="form-control" id="pwdSU" placeholder="Enter password">
				</div>
				<div class="form-group">
					<label for="cpwd">Confirm Password:</label>
					<input type="password" class="form-control" id="cpwd" placeholder="Confirm password">
				</div>
				<button type="button" class="btn btn-default" onclick="signupButton()">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
