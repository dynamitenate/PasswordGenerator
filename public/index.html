<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PassGen</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    $(function(){
        $(".typed").typed({
            strings: ["PassGen", "Online Password Generator", "PassGen"],
            typeSpeed: 30
        });
    });
</script>
<script src="./scripts/scripts.js"></script>
</head>
<body>
<div id="bar">
	<span class="typed" style="font-family:'Courier New', Courier, monospace;font-size:60px;font-weight:bold;">
</div>
<div id="body" style="margin-bottom:45px;">
	<div class="container">
		<h1>Welcome to PassGen<br><small>Tell us a little about your life and we'll cook you up a new password!</small></h1>
		<p style="height:5px;">
		<div class="row">
			<div class="col-sm-6" style="background-color:black;padding-bottom:15px;color:white;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);border-radius:10px;">
				<h1>New here? <small>Sign up</small></h1>
				<form>
				<div class="form-group">
					<label for="emailSU">Email:</label>
					<input type="email" class="form-control" id="emailSU" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="pwdSU">Password:</label>
					<input type="password" class="form-control" id="pwdSU" placeholder="Enter password">
				</div>
				<div class="form-group">
					<label for="cpwd">Confirm Password:</label>
					<input type="password" class="form-control" id="cpwd" placeholder="Confirm password">
				</div>
				<button type="button" id="signupB" class="btn btn-default" onclick="signupButton()">Submit</button>
				</form>
			</div>
			<div class="col-sm-1"></div>
			<div class="col-sm-5" style="background-color:#d3d3d3;padding-bottom:15px;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);border-radius:10px;">
				<h1>Returning? <small>Log in</small></h1>
				<form>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" placeholder="Enter password">
				</div>
				<button type="button" id="loginB" class="btn btn-default" onclick="loginButton()">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
	</div>
</body>
</html>
