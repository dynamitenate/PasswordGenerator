<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PassGen</title>
<link rel="stylesheet" type="text/css" href="../styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script>
    $(function(){
        $(".typed").typed({
            strings: ["PassGen", "Online Password Generator", "PassGen"],
            typeSpeed: 30
        });
    });
</script>
<script>
	sessionStorge.setItem("numKeys", "5");
</script>
<script>
	var login = sessionStorage.getItem("username");
	if (login == null) {
		document.location.href = "../index.html";
	}
</script>
<script src="../scripts/scripts.js"></script>
</head>
<body>
<div id="bar">
	<span class="typed" style="font-family:'Courier New', Courier, monospace;font-size:60px;font-weight:bold;">
</div>
<div id="body" style="margin-bottom:45px;">
	<div class="container">
		<div class="form-group" style="background-color:#d3d3d3;margin-top:20px;padding:5px 15px 15px 15px;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);border-radius:10px;">
			<form>
				<h1>Tell us a little bit about yourself...<br><small>Step 1: Enter some keywords separated by commas</small></h1>
				<textarea class="form-control" rows="5" id="keywords"></textarea>
				<h1><small>Step 2: Enter some numbers specific to you (e.g. number of siblings, birth year, etc.)</small></h1>
				<textarea class="form-control" rows="5" id="keywords"></textarea>
				<h1><small>Step 3: Enter any additional information about yourself</small></h1>
				<textarea class="form-control" rows="5" id="keywords"></textarea>
				<h2>Custom generation options</h2>
				<div class="checkbox">
					<label><input type="checkbox" id="capitalCB" value="">Capital Letters</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" id="specialCB" value="">Special Characters</label>
				</div>
				<button type="button" id="generate" class="btn btn-warning"><h2>Generate</h2></button>
				<button type="button" id="save" style="margin-left:20px;" class="btn btn-info"><h2>Save</h2></button>
				<input type="text" id="password" style="margin-left:30px;margin-right:30px;font-size:35px;width:500px;" value="" class="field left" readonly>
			</form>
		</div>
	</div>
</div>
</body>
</html>
