<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PassGen</title>
<link rel="stylesheet" type="text/css" href="C:\Users\nraine\Documents\PassGen\E-PN\public\styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
    $(function(){
        $(".typed").typed({
            strings: ["PassGen", "Online Password Generator", "PassGen"],
            typeSpeed: 30
        });
    });
</script>
<script src="scripts.js"></script>

<body>
<div id="bar">
	<span class="typed" style="font-family:'Courier New', Courier, monospace;font-size:60px;font-weight:bold;">
</div>
<div id="body" style="margin-bottom:45px;">
	<div class="container">
		<div class="form-group">
			<h1>Tell us a little bit about yourself...</h1>
			<textarea class="form-control" rows="5" id="text"></textarea>
			<h2>Custom generation options</h2>
			<div class="checkbox">
				<label><input type="checkbox" value="">Capital Letters</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="">Special Characters</label>
			</div>
		</div>
	</div>
</div>
