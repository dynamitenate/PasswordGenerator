<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PassGen</title>
<link rel="stylesheet" type="text/css" href="../styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    $(function(){
        $(".typed").typed({
            strings: ["PassGen", "Online Password Generator", "PassGen"],
            typeSpeed: 30
        });
    });
</script>
<script>
	var login = sessionStorage.getItem("username");
	if (login == null) {
		document.location.href = "../index.html";
	}
</script>
<script src="../scripts/scripts.js"></script>
</head>
<body>
<div id="bar">
	<span class="typed" style="font-family:'Courier New', Courier, monospace;font-size:60px;font-weight:bold;">
</div>
<div id="body" style="margin-bottom:45px;">

	<div class="container">
		<script>
		function logout() {
			sessionStorage.setItem("username", " ");
			document.location.href = "../index.html";
		}
		</script>
		<div style="font-align: right">
		<button type="button" id="logout" class="btn btn-danger" onclick="logout()" style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);padding:15px; background-color:black; color:white; font-size:30px; float:right;border-radius:10px;"><span class="glyphicon glyphicon-log-in"></span> Logout</button>
		</div>
		<h1 style = "text-align:center">Saved Passwords</h1>
		<div style="margin-top:50px;background-color:#d3d3d3;padding:5px 15px 15px 15px;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);border-radius:10px;">
		<table class="table" id="table" style="border:1px solid gray;margin: 50px 0px 0px 50px">
			<tr>
				<th width="450px">Website</th>
				<th width="450px">Username</th>
				<th width="450px">Password</th>
			</tr>
		<table>
		<div class="row">
			<div class="col-sm-4">
				<label for="service">Service:</label>
				<input type="text" class = "form-control" id = "service">
			</div>
			<div class="col-sm-4">
				<label for="username">Username:</label>
				<input type="text" class = "form-control" id = "username">
			</div>
			<div class="col-sm-4">
				<label for="password">Password:</label>
				<input type="text" class = "form-control" id = "password">
			</div>
		</div>
		<center><button type="button" id="add" style="margin-top:15px;padding:10px;font-size:25px;"class="btn btn-warning" onClick="addPassword()">Add</button></center>
		</div>
</div>
</body>
</html>
